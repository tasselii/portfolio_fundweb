<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mensagem enviada com sucesso - Portfólio do Thiago Tasseli">
    <meta name="author" content="Thiago Tasseli">
    <meta name="keywords" content="portfólio, desenvolvedor, web, fullstack, contato, sucesso">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.svg" />
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Mensagem Enviada - Thiago Tasseli</title>
    
    <style>
        /* Reset e variáveis */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #009DFF;
            --accent-color: #FFCE00;
            --text-color: #2D3748;
            --text-secondary: #718096;
            --bg-color: #FFFFFF;
            --card-bg: #F7FAFC;
            --border-color: #E2E8F0;
        }

        [data-theme="dark"] {
            --text-color: #F7FAFC;
            --text-secondary: #A0AEC0;
            --bg-color: #1A202C;
            --card-bg: #2D3748;
            --border-color: #4A5568;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Container principal */
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Card principal */
        .success-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        /* Ícone de sucesso minimalista */
        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .success-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 12px rgba(0, 157, 255, 0.3));
        }

        /* Título */
        .success-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .success-title span {
            color: var(--primary-color);
        }

        /* Descrição */
        .success-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Botão de retorno */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 157, 255, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 157, 255, 0.4);
        }

        .back-button svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Elemento decorativo sutil */
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: auto;
            bottom: -30px;
            left: -30px;
            width: 60px;
            height: 60px;
            animation-delay: 3s;
        }

        /* Animações */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-card {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
            }

            .success-card {
                padding: 2rem 1.5rem;
            }

            .success-title {
                font-size: 1.6rem;
            }

            .success-description {
                font-size: 1rem;
            }

            .success-icon {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .success-title {
                font-size: 1.4rem;
            }

            .back-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Toggle de tema minimalista */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- Toggle de tema -->
    <div class="theme-toggle" id="theme-toggle">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5M17.6859 17.69L18.5 18.5M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <!-- Container principal -->
    <div class="success-container">
        <div class="success-card">
            <!-- Elementos decorativos -->
            <div class="decoration"></div>
            <div class="decoration"></div>
            
            <!-- Ícone de sucesso -->
            <div class="success-icon">
                <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" stroke="#009DFF" stroke-width="2" fill="none" stroke-dasharray="176" stroke-dashoffset="176">
                        <animate attributeName="stroke-dashoffset" values="176;0" dur="1s" fill="freeze"/>
                    </circle>
                    <path d="M18 30 L26 38 L42 22" stroke="#009DFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="30" stroke-dashoffset="30">
                        <animate attributeName="stroke-dashoffset" values="30;0" dur="0.8s" begin="0.8s" fill="freeze"/>
                    </path>
                </svg>
            </div>

            <!-- Conteúdo -->
            <h1 class="success-title">E-mail enviado com <span>sucesso!</span></h1>
            <p class="success-description">
                Obrigado por entrar em contato! Recebi sua mensagem e retornarei o mais breve possível.
            </p>

            <!-- Botão de retorno -->
            <a href="index.html" class="back-button">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar ao Início
            </a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Auto-redirect after 15 seconds (opcional)
        setTimeout(() => {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
                box-shadow: 0 5px 15px rgba(0, 157, 255, 0.3);
            `;
            notification.innerHTML = 'Redirecionando em 5 segundos...';
            document.body.appendChild(notification);

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }, 15000);
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
